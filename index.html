<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Simple Calculator</h1>
        </header>
        <fieldset>
            <legend>Calculate</legend>
            <form class="form" action="/calc" method="POST">
                <div class="split">
                    <label for="num1">Number 1</label>
                    <input type="number" id="num1" name="num1" class="form-input" maxlength="16">
                </div>
                <div class="split">
                    <label for="num2">Number 2</label>
                    <input type="number" id="num2" name="num2" class="form-input" maxlength="16">
                </div>
                <div class="split">
                    <span>Operations</span>
                    <select id="operator" name="operator">
                        <option value="+" selected>Plus</option>
                        <option value="-">Minus</option>
                        <option value="*">Multiply</option>
                        <option value="/">Divide</option>
                    </select>
                </div>
                <div class="split">
                    <span class="form-label"></span>
                    <input type="submit" value="Calculate">
                </div>
            </form>
        </fieldset>
    </div>
</body>

</html>
